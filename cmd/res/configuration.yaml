MaxEventSize: 0 # value 0 unlimit the maximum event size that can be sent to message bus or core-data
Writable:
  LogLevel: INFO

Service:
  Host: device-virtual.edgex.ziti
  Port: 80
  StartupMsg: device virtual started
  SecurityOptions:
    Mode: "zerotrust"
    OpenZitiController: "openziti:1280"
    OpenZitiServiceName: "edgex.device-virtual"

MessageBus:
  Optional:
    ClientId: device-virtual

Device:
  # These have common values (currently), but must be here for service local env overrides to apply when customized
  ProfilesDir: "./res/profiles"
  DevicesDir: "./res/devices"

Clients:
  core-metadata:
    Protocol: http
    Host: core-metadata.edgex.ziti
    #Port: 59881
    Port: 80
    SecurityOptions:
      Mode: "zerotrust"
      OpenZitiController: "openziti:1280"
      OpenZitiServiceName: "core-metadata"